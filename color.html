<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="app">
            <input type="number" v-model="width">
            <input type="number" v-model="height"><br/>
            <!-- 第一种掉色板 -->
            <input type="color"  v-model="bg">
            <div class="box" v-bind:style="{width:width+'px',height:height+'px',background:bg}"></div>
            <!-- 用rgb的形式做掉色板 -->
            <input type="range" min="0" max="255" v-model="r">
            <input type="range" min="0" max="255" v-model="g">
            <input type="range" min="0" max="255" v-model="b">
            <div class="box" v-bind:style="{width:width+'px',height:height+'px',background:'rgb('+r+','+g+','+b+')'}">aaa</div>
        </div>
    </body>
</html>
<script src="./js/vue.js"></script>
<script>
 var vm = new Vue({
     el:"#app",
     data:{
         width:200,
         height:200,
         r:0,
         g:0,
         b:0,
         bg:"#ccc"
     }
 })
</script>
